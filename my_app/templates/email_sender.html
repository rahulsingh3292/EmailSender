<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS --><script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>EmailSender</title>
  </head>
  <body>
    <div class="container bg-dark">
      <h2 class="text-center text-danger">Email Sender</h2>
  <div class="d-block p-2 text-white">
    <div class="" id="alert_msg">
      
    </div>
    
     <div class="form-group mt-4">
       <input class="form-control font-weight-light" placeholder="your Subject.." type="text"  id="subject" />
     </div>
   
     <div class="form-group">
       <input class="form-control font-weight-bold email" placeholder="your email" type="email"  id="from" />
     </div>
     
     <div class="form-group">
       <input class="form-control font-weight-bold email" placeholder="Send to" type="email"  id="sendTo" />
     </div>
   
   <div class="form-group">
     <textarea id="body" class="form-control font-italic" rows="8" cols="40" placeholder="Type your message.."></textarea>
   </div>
  
  <button type="submit" id="sendMail" class="btn btn-outline-success btn-block">Send Mail</button>
  </div>
</div>
   
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    <script src="{% static 'email.js' %}">  </script>
  </body>
</html>
